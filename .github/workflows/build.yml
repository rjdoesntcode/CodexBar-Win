name: Build and Release

on:
  push:
    branches: [ main, 'claude/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish CodexBar (self-contained)
      run: |
        dotnet publish src/CodexBar/CodexBar.csproj -c Release -r win-x64 --self-contained true -o ./publish/CodexBar-win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Publish CodexBar CLI (self-contained)
      run: |
        dotnet publish src/CodexBar.CLI/CodexBar.CLI.csproj -c Release -r win-x64 --self-contained true -o ./publish/CodexBar-CLI-win-x64 -p:PublishSingleFile=true

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path ./publish/CodexBar-win-x64/* -DestinationPath ./publish/CodexBar-win-x64.zip
        Compress-Archive -Path ./publish/CodexBar-CLI-win-x64/* -DestinationPath ./publish/CodexBar-CLI-win-x64.zip
      shell: pwsh

    - name: Upload CodexBar artifact
      uses: actions/upload-artifact@v4
      with:
        name: CodexBar-win-x64
        path: ./publish/CodexBar-win-x64.zip
        retention-days: 30

    - name: Upload CLI artifact
      uses: actions/upload-artifact@v4
      with:
        name: CodexBar-CLI-win-x64
        path: ./publish/CodexBar-CLI-win-x64.zip
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/CodexBar-win-x64/CodexBar-win-x64.zip
          ./artifacts/CodexBar-CLI-win-x64/CodexBar-CLI-win-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
